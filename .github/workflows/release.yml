name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            qt_arch: gcc_64
          - os: macos-latest
            qt_arch: clang_64
          - os: windows-latest
            qt_arch: win64_msvc2022_64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt (Linux/macOS)
        if: runner.os != 'Windows'
        uses: jurplel/install-qt-action@v4
        with:
          cache: true
          version: 6.6.3
          arch: ${{ matrix.qt_arch }}

      - name: Setup Python (Windows)
        if: runner.os == 'Windows'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Qt (Windows fast path)
        if: runner.os == 'Windows'
        id: fastqt
        continue-on-error: true
        uses: jurplel/install-qt-action@v4
        with:
          version: 6.6.3
          host: windows
          arch: ${{ matrix.qt_arch }}
          cache: true
          tools-only: false

      - name: Install Qt (Windows fallback via aqt)
        if: runner.os == 'Windows' && steps.fastqt.outcome != 'success'
        shell: pwsh
        run: |
          $qtRoot = Join-Path $env:GITHUB_WORKSPACE "Qt"
          $qtDir = Join-Path $qtRoot "6.6.3\${{ matrix.qt_arch }}"
          python -m pip install --upgrade pip
          python -m pip install "aqtinstall==3.3.0" "py7zr==1.0.*"
          New-Item -ItemType Directory -Force -Path $qtDir | Out-Null
          try {
            python -m aqt install-qt windows desktop 6.6.3 ${{ matrix.qt_arch }} `
              --outputdir "$qtRoot" `
              -m qtdeclarative
          } catch {
            Write-Warning "Explicit module install failed. Falling back to '-m all'. Error: $($_.Exception.Message)"
            python -m aqt install-qt windows desktop 6.6.3 ${{ matrix.qt_arch }} `
              --outputdir "$qtRoot" -m all
          }
          if (!(Test-Path "$qtDir\lib\cmake\Qt6\Qt6Config.cmake")) {
            Write-Error "Qt6Config.cmake not found in $qtDir after fallback install."
            exit 1
          }
          echo "Qt6_DIR=$qtDir" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "$qtDir\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $qtPrefix = $env:Qt6_DIR
          if (-not $qtPrefix) { $qtPrefix = $env:QT_ROOT_DIR }
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="$qtPrefix"

      - name: Configure CMake (non-Windows)
        if: runner.os != 'Windows'
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
        shell: bash

      - name: Build
        run: cmake --build build --config Release
        shell: bash

      - name: Install Linux packaging dependencies
        if: runner.os == 'Linux'
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y patchelf desktop-file-utils
        shell: bash

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          set -euo pipefail
          mkdir -p dist
          EXE_PATH="build/Release/FullScreen-Pencil-Draw.exe"
          if [[ ! -f "$EXE_PATH" ]]; then
            EXE_PATH="build/FullScreen-Pencil-Draw.exe"
          fi
          cp "$EXE_PATH" dist/FullScreen-Pencil-Draw.exe
          windeployqt --release --compiler-runtime dist/FullScreen-Pencil-Draw.exe
          powershell -Command "Compress-Archive -Path dist\\* -DestinationPath FullScreen-Pencil-Draw-${{ runner.os }}.zip"
          echo "ASSET=FullScreen-Pencil-Draw-${RUNNER_OS}.zip" >> $GITHUB_ENV
        shell: bash

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          set -euo pipefail
          APP_PATH="build/FullScreen-Pencil-Draw.app"
          if [[ ! -d "$APP_PATH" ]]; then
            APP_PATH="build/Release/FullScreen-Pencil-Draw.app"
          fi
          macdeployqt "$APP_PATH" -verbose=1 -always-overwrite
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "FullScreen-Pencil-Draw-${RUNNER_OS}.zip"
          echo "ASSET=FullScreen-Pencil-Draw-${RUNNER_OS}.zip" >> $GITHUB_ENV
        shell: bash

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          set -euo pipefail
          mkdir -p dist/AppDir/usr/bin
          cp build/FullScreen-Pencil-Draw dist/AppDir/usr/bin/
          cat > dist/AppDir/FullScreen-Pencil-Draw.desktop <<'EOF'
          [Desktop Entry]
          Type=Application
          Name=FullScreen Pencil Draw
          Exec=FullScreen-Pencil-Draw
          Icon=FullScreen-Pencil-Draw
          Categories=Graphics;
          EOF
          printf '%s' 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMAASsJTYQAAAAASUVORK5CYII=' | base64 -d > dist/AppDir/FullScreen-Pencil-Draw.png
          curl -L -o dist/linuxdeployqt.AppImage https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
          chmod +x dist/linuxdeployqt.AppImage
          QMAKE_BIN="$(command -v qmake || command -v qmake6)"
          if [[ -z "${QMAKE_BIN}" ]]; then
            echo "qmake not found in PATH"
            exit 1
          fi
          cd dist
          export APPIMAGE_EXTRACT_AND_RUN=1
          ./linuxdeployqt.AppImage AppDir/FullScreen-Pencil-Draw.desktop -qmake="$QMAKE_BIN" -appimage -verbose=2
          APPIMAGE_NAME="$(ls -1 *.AppImage | grep -v '^linuxdeployqt' | head -n 1)"
          mv "$APPIMAGE_NAME" "FullScreen-Pencil-Draw-${RUNNER_OS}.AppImage"
          echo "ASSET=dist/FullScreen-Pencil-Draw-${RUNNER_OS}.AppImage" >> $GITHUB_ENV
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FullScreen-Pencil-Draw-${{ runner.os }}
          path: ${{ env.ASSET }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4.1.3
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
